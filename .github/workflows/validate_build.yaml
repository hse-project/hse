name: Validate Builds

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  MESON_TESTTHREADS: 1

jobs:
  build_ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        build_type: [release]
    steps:
    - name: hello
      run: |
        echo hello

  build_fedora:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        build_type: [release]
    steps:
    - name: hello
      run: |
        echo hello

  checkoss:
    runs-on: ubuntu-latest
    steps:
    - name: hello
      continue-on-error: true
      run: |
        echo hello
